
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<title>计算器</title>
		<link rel="stylesheet" href="bootstrap.min.css">

	</head>
	<body class="custom-background">
		<div id="wrapper">
			<div id="header">
				<span class="blog-name"> 计算器 </span>
				vscode 
			</div>

			<div id="main" >
				<link href="calc.css" rel="stylesheet" type="text/css">
				<script type="text/javascript" src="calc.js"></script>
				<div id="jisuan">

					<div class="calculator_main" id="calculator" >
						<div class="calculator_con  current">
							<div id="calculator_base" style="display: block"></div>
							<div class="calculator_hd">
								<input type="text" id="resultIpt" readonly class="resultIpt"
									value="0" size="17" maxlength="17">
							</div>
							<div id="baseEprsPanel" valign="middle" width="290"
								style="display: none"></div>
							<div class="calculator_bd" id="calculator_bd" width="300">
								<ul class="calculator_table">
									<li>
										<a class="cal_btn" href="javascript:;"
											onclick="calculator.memory(this,0);">存储</a><a class="cal_btn"
											href="javascript:;" onclick="calculator.memory(this,1);">取存</a><a
											class="cal_btn cla_btn_org" href="javascript:;"
											id="simpleDel" onclick="calculator.remove();">退格</a><a
											class="cal_btn cla_btn_org" href="javascript:;"
											id="simpleClearAllBtn" onclick="calculator.clearAll();">清屏</a>
									</li>
									<li>
										<a class="cal_btn" href="javascript:;"
											onclick="calculator.memory(this,-1);">累存</a>
										</td>
										<a class="cal_btn" href="javascript:;"
											onclick="calculator.memory(this,-2);">积存</a>
										</td>
										<a class="cal_btn" href="javascript:;"
											onclick="calculator.memory(this,2);">清存</a>
										</td>
										<a class="cal_btn cal_btn_gray fontArial" id="simpleDivi"
											href="javascript:;" onclick="calculator.input(this,3);">÷</a>
									</li>
									<li>
										<a class="cal_btn fontArial" id="simple7" href="javascript:;"
											onclick="calculator.input(this,-1);">7</a><a
											class="cal_btn fontArial" id="simple8" href="javascript:;"
											onclick="calculator.input(this,-1);">8</a><a
											class="cal_btn fontArial" id="simple9" href="javascript:;"
											onclick="calculator.input(this,-1);">9</a><a
											class="cal_btn cal_btn_gray fontArial" id="simpleMulti"
											href="javascript:;" onclick="calculator.input(this,2);">x</a>
									</li>
									<li>
										<a class="cal_btn fontArial" href="javascript:;" id="simple4"
											onclick="calculator.input(this,-1);">4</a><a
											class="cal_btn fontArial" href="javascript:;" id="simple5"
											onclick="calculator.input(this,-1);">5</a><a
											class="cal_btn fontArial" href="javascript:;" id="simple6"
											onclick="calculator.input(this,-1);">6</a><a
											class="cal_btn cal_btn_gray fontArial" href="javascript:;"
											id="simpleSubtr" onclick="calculator.input(this,1);">-</a>
									</li>
									<li>
										<a class="cal_btn fontArial" href="javascript:;" id="simple1"
											onclick="calculator.input(this,-1);">1</a><a
											class="cal_btn fontArial" href="javascript:;" id="simple2"
											onclick="calculator.input(this,-1);">2</a><a
											class="cal_btn fontArial" href="javascript:;" id="simple3"
											onclick="calculator.input(this,-1);">3</a><a
											class="cal_btn cal_btn_gray fontArial" href="javascript:;"
											id="simpleAdd" onclick="calculator.input(this,0);">+</a>
									</li>
									<li>
										<a class="cal_btn fontArial" href="javascript:;" id="simple0"
											onclick="calculator.input(this,-1);">0</a><a
											class="cal_btn fontArial" href="javascript:;" id="simpleDot"
											onclick="calculator.input(this,-1);">.</a><a
											class="cal_btn fontArial" href="javascript:;"
											onclick="calculator.input(this,-3);">+/-</a><a
											class="cal_btn cal_btn_bla fontArial" id="simpleEqual"
											href="javascript:;" onclick="calculator.input(this,-2);">=</a>
									</li>
								</ul>
							</div>
						</div>
					

			</div>




		</div>
	</body>

</html>
